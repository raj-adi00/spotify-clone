<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left border invert">
            <div class="home rounded bg-grey">
                <img src="images&logo/logo.svg" alt="SPOTIFY m3">
                <ul class="tools">
                    <li class="flex m3"><img src="images&logo/home.svg" alt="HOME">HOME</li>
                    <li class="flex m3"><img src="images&logo/search.svg" alt="SEARCH">SEARCH</li>
                </ul>
            </div>
            <div class="library rounded m3 bg-grey">
                <div class="head-library flex">
                    <img src="images&logo/library.svg" alt="Library">
                    <h4>Your library</h4>
                </div>
                <div class="footer flex">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right border">
            <div class="header flex">
                <div class="nav">
                    <img src="images&logo/leftarrow.svg" alt="<-">
                    <img src="images&logo/rightarrow.svg" alt="->">
                </div>
                <div class="buttons">
                    <button class="signup btn">sign_up</button>
                    <button class="login btn">login</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <div class="top flex">
                    <h2>Spotify Playslists</h2>
                    <button>Show all</button>
                </div>
                <div class="spotify-cards flex">
                    <div class="cards">
                        <img src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d" alt="">
                        <div class="play-button flex">
                            <img src="images&logo/play.svg" alt="">
                        </div>
                        <h3>Happy Hits!</h3>
                        <p>Hits to boost your mood and fill you with happiness</p>
                    </div>
                    <div class="cards">
                        <img src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d" alt="">
                        <div class="play-button flex">
                            <!-- change the position js to make it responsive. change top by adjusting according to gettin top and bottom -->
                            <img src="images&logo/play.svg" alt="">
                        </div>
                        <h3>Happy Hits!</h3>
                        <p>Hits to boost your mood and fill you with happiness</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
