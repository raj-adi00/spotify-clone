<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left border invert">
            <div class="home rounded bg-grey">
                <img src="images&logo/logo.svg" alt="SPOTIFY m3">
                <ul class="tools">
                    <li class="flex m3"><img src="images&logo/home.svg" alt="HOME">HOME</li>
                    <label for="searchbar">
                        <li class="flex m3 search"><img src="images&logo/search.svg" alt="SEARCH">SEARCH</li>
                    </label>
                    <input type="text" id='searchbar'
                        style="background-color: black; color: white; height: 25px; border-radius: 5px; padding: 2px; width: 60%; font-family: cursive; font-weight: 400;"
                        placeholder="search">
                        <div class="result" style="display: flex;flex-direction: column; position: absolute; color: white; background-color: black; z-index: 500;"> 
                        </div>
                </ul>
            </div>
            <div class="library rounded m3 bg-grey">
                <img src="images&logo/close.svg" alt="" class="close">
                <div class="head-library flex">
                    <img src="images&logo/library.svg" alt="Library">
                    <h4>Your library</h4>
                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
                <div class="footer flex">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right border">
            <div class="header flex">
                <div class="nav">
                    <img src="images&logo/hamburger.svg" class="hamburger" alt="">
                    <img src="images&logo/leftarrow.svg" alt="<-">
                    <img src="images&logo/rightarrow.svg" alt="->">
                </div>
                <div class="buttons">
                    <button class="signup btn">sign_up</button>
                    <button class="login btn">login</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <div class="top flex">
                    <h2>Spotify Playslists</h2>
                    <button>Show all</button>
                </div>
                <div class="spotify-cards flex">
                </div>
            </div>
            <div class="playbar flex">
                <div class="flex abovebar">
                    <div class="songname">
                    </div>
                    <div class="songtime">
                    </div>
                    <div class="tone"><img src="images&logo/sound.svg" alt="">
                        <input type="range" name="volume" id="" class="volume">
                    </div>
                </div>
                <div class="song-navigate flex">
                    <img src="images&logo/prev.svg" alt="prev" id="previous">
                    <img src="images&logo/play.svg" alt="Play" id="play">
                    <img src="images&logo/next.svg" alt="next" id="next">
                </div>
                <div class="seekbar flex">
                    <div class="covered"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
